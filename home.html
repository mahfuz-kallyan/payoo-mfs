<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Homepage</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
   <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">

           <div>
            <div class="stats shadow">
                <div class="stat">
                  <div id="balance" class="stat-value">89400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
           </div>
           <div class="divider"></div>

           <!-- add money and cash out button  -->
           <div>
            <button id="btn-addmoney" class="btn btn-lg">Add Money</button>
            <button id="show-cash-out" class="btn btn-lg">Cash Out</button>
           </div>
           <div class="divider"></div>

           <!-- add money form start -->
           <div id="addmoney-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="amount" type="text" placeholder="Amount" class="input input-bordered" autocomplete="off" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="pin-code" type="password" placeholder="Add pin" class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="btn-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
           <!-- add money form end -->
            
            <!-- cash out start -->
            <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="cash-out" type="text" placeholder="Amount" class="input input-bordered" autocomplete="off" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="cashout-pin" type="password" placeholder="Add pin" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cashout" class="btn btn-primary">Cash out</button>
                  </div>
                </form>
              </div>
             <!-- cash out end -->
          </div>
        </div>
      </div>
   </main>
   <script src="./js/home.js"></script>
   <script src="./js/cash-out.js"></script>
   <script src="./js/features.js"></script>
</body>

</html>
